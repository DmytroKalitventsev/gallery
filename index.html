<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Gallery</title>
</head>

<body>
	<div class="gallery">
		<div class="gallery__container">
			<ul class="gallery__items">
				<li class="gallery__item">
					<img class="gallery__pic" src="img/pic/pic1.jfif" alt="pic" data-title="Lorem ipsum"
						data-description="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Egestas fermentum pellentesque gravida in nisl faucibus etiam. Porta viverra nibh morbi tellus donec mattis porttitor fusce.">
				</li>
				<li class="gallery__item">
					<img class="gallery__pic" src="img/pic/pic2.jfif" alt="pic" data-title="Lorem ipsum"
						data-description="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Egestas fermentum pellentesque gravida in nisl faucibus etiam. Porta viverra nibh morbi tellus donec mattis porttitor fusce.">
				</li>
				<li class="gallery__item">
					<img class="gallery__pic" src="img/pic/pic3.jfif" alt="pic" data-title="Lorem ipsum"
						data-description="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Egestas fermentum pellentesque gravida in nisl faucibus etiam. Porta viverra nibh morbi tellus donec mattis porttitor fusce.">
				</li>
			</ul>
		</div>
	</div>

	<div class="overlay" style="display: none;">
		<div class="modal-gallery">
			<div class="modal-gallery__pic-wrapper">
				<img class="modal-gallery__pic" src="" alt="pic">
			</div>
			<div class="modal-gallery__info">
				<div class="modal-gallery__close">
					<img class="modal-gallery__close-img" src="img/icon/close.svg" alt="close">
				</div>
				<div class="modal-gallery__text">
					<h2 class="modal-gallery__title"></h2>
					<div class="modal-gallery__decor">
						<svg class="modal-gallery__icon-decor" width="101" height="9" viewBox="0 0 101 9" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<rect width="101" height="9" />
						</svg>
						<svg class="modal-gallery__icon-decor" width="371" height="9" viewBox="0 0 371 9" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<rect width="371" height="9" />
						</svg>
						<svg class="modal-gallery__icon-decor" width="8" height="9" viewBox="0 0 8 9" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<rect width="8" height="9" transform="matrix(-1 0 0 1 8 0)" />
						</svg>
					</div>
					<p class="modal-gallery__descr"></p>
				</div>
				<div class="modal-gallery__toggle-btns">
					<div class="modal-gallery__toggle-btn">
						<img class="modal-gallery__toggle-img modal-gallery__toggle-img_prev" src="img/icon/arrow.svg"
							alt="prev">
					</div>
					<div class="modal-gallery__toggle-btn">
						<img class="modal-gallery__toggle-img modal-gallery__toggle-img_next" src="img/icon/arrow.svg"
							alt="next">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/script.js"></script>
</body>

</html>
